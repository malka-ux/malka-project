        .form-container {
            background-color: rgba(33, 99, 139, 0.8);
            border: 2px dashed white;
            border-radius: 10px;
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            color: white;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .form-group input[type="radio"] {
            width: auto;
        }
        .form-group input[type="checkbox"] {
            width: auto;
        }
        .form-group .radio-label, .form-group .checkbox-label {
            display: inline-block;
            margin-right: 10px;
        }
        .form-actions {
            text-align: center;
        }
        .form-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: white;
            color: black;
            cursor: pointer;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Formulir Anggota Perpustakaan</h2>
        <form>
            <div class="form-group">
                <label for="nama">Nama</label>
                <input type="text" id="nama" name="nama" placeholder="ketikan nama kamu">
            </div>
            <div class="form-group">
                <label for="kota-lahir">Kota Lahir</label>
                <input type="text" id="kota-lahir" name="kota-lahir" placeholder="ketikan dan/atau pilih nama kota lahir kamu">
            </div>
            <div class="form-group">
                <label for="tanggal-lahir">Tanggal Lahir</label>
                <input type="date" id="tanggal-lahir" name="tanggal-lahir" placeholder="mm/dd/yyyy">
            </div>
            <div class="form-group">
                <label>Gender</label>
                <label class="radio-label"><input type="radio" name="gender" value="pria"> Pria</label>
                <label class="radio-label"><input type="radio" name="gender" value="wanita"> Wanita</label>
            </div>
            <div class="form-group">
                <label for="no-telepon">No Telepon</label>
                <input type="text" id="no-telepon" name="no-telepon" placeholder="ketikan no telepon kamu">
            </div>
            <div class="form-group">
                <label>Makanan Favorit</label>
                <label class="checkbox-label"><input type="checkbox" name="makanan-favorit" value="nasi-goreng"> Nasi goreng</label>
                <label class="checkbox-label"><input type="checkbox" name="makanan-favorit" value="mie-goreng"> Mie goreng</label>
            </div>
            <div class="form-group">
                <label for="agama">Agama</label>
                <select id="agama" name="agama">
                    <option value="">Pilih</option>
                    <option value="islam">islam</option>
                    <option value="kristen">kristen</option>
                    <option value="khatolik">khatolik</option>
                    <option value="hindu">hindu</option>
                    <option value="buddha">buddha</option>
                    <option value="konghucu">konghucu</option>
                </select>
            </div>
            <div class="form-group">
                <label for="alamat">Alamat</label>
                <textarea id="alamat" name="alamat" rows="4" placeholder="ketikan alamat kamu"></textarea>
            </div>
            <div class="form-actions">
                <button type="reset">Clear</button>
                <button type="submit">Send</button>
            </div>
        </form>
    </div>
</body>
</html>
